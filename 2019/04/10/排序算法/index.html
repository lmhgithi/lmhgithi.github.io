<p><img src="/2019/04/10/排序算法/排序算法-48a6cba6.png" alt></p>
<p><strong>归并排序</strong><br><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Merge</span><span class="params">(<span class="keyword">int</span> *A,<span class="keyword">int</span> *L,<span class="keyword">int</span> leftCount,<span class="keyword">int</span> *R,<span class="keyword">int</span> rightCount)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i,j,k;</span><br><span class="line"></span><br><span class="line">	i = <span class="number">0</span>; j = <span class="number">0</span>; k =<span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span>(i&lt;leftCount &amp;&amp; j&lt; rightCount) &#123;</span><br><span class="line">		<span class="keyword">if</span>(L[i]  &lt; R[j]) A[k++] = L[i++];</span><br><span class="line">		<span class="keyword">else</span> A[k++] = R[j++];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>(i &lt; leftCount) A[k++] = L[i++];</span><br><span class="line">	<span class="keyword">while</span>(j &lt; rightCount) A[k++] = R[j++];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Recursive function to sort an array of integers.</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">MergeSort</span><span class="params">(<span class="keyword">int</span> *A,<span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> mid,i, *L, *R;</span><br><span class="line">	<span class="keyword">if</span>(n &lt; <span class="number">2</span>) <span class="keyword">return</span>;</span><br><span class="line"></span><br><span class="line">	mid = n/<span class="number">2</span>;  <span class="comment">// find the mid index.</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	L = <span class="keyword">new</span> <span class="keyword">int</span>[mid];</span><br><span class="line">	R = <span class="keyword">new</span> <span class="keyword">int</span> [n - mid];</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>;i&lt;mid;i++) L[i] = A[i]; <span class="comment">// creating left subarray</span></span><br><span class="line">	<span class="keyword">for</span>(i = mid;i&lt;n;i++) R[i-mid] = A[i]; <span class="comment">// creating right subarray</span></span><br><span class="line"></span><br><span class="line">	MergeSort(L,mid);  <span class="comment">// sorting the left subarray</span></span><br><span class="line">	MergeSort(R,n-mid);  <span class="comment">// sorting the right subarray</span></span><br><span class="line">	Merge(A,L,mid,R,n-mid);  <span class="comment">// Merging L and R into A as sorted list.</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">delete</span> [] R;</span><br><span class="line">	<span class="keyword">delete</span> [] L;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> A[] = &#123;<span class="number">6</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">1</span>,<span class="number">9</span>,<span class="number">10</span>,<span class="number">15</span>,<span class="number">13</span>,<span class="number">12</span>,<span class="number">17</span>&#125;; <span class="comment">// creating an array of integers.</span></span><br><span class="line">	<span class="keyword">int</span> i,numberOfElements;</span><br><span class="line"></span><br><span class="line">	numberOfElements = <span class="keyword">sizeof</span>(A)/<span class="keyword">sizeof</span>(A[<span class="number">0</span>]);</span><br><span class="line"></span><br><span class="line">	MergeSort(A,numberOfElements);</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(i = <span class="number">0</span>;i &lt; numberOfElements;i++)</span><br><span class="line">	   <span class="built_in">cout</span> &lt;&lt; <span class="string">" "</span> &lt;&lt; A[i];</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p><strong>快速排序</strong><br><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">QuickSort</span><span class="params">(<span class="keyword">int</span> <span class="built_in">array</span>[], <span class="keyword">int</span> start, <span class="keyword">int</span> last)</span></span></span><br><span class="line"><span class="function"> </span>&#123;</span><br><span class="line">     <span class="keyword">int</span> i = start;</span><br><span class="line">     <span class="keyword">int</span> j = last;</span><br><span class="line">     <span class="keyword">int</span> temp = <span class="built_in">array</span>[i];</span><br><span class="line">     <span class="keyword">if</span> (i &lt; j) <span class="comment">//如果i和j相遇则排序结束</span></span><br><span class="line">     &#123;</span><br><span class="line">         <span class="keyword">while</span> (i &lt; j)</span><br><span class="line">         &#123;</span><br><span class="line">             <span class="keyword">while</span> (i &lt; j &amp;&amp;  <span class="built_in">array</span>[j]&gt;=temp ) <span class="comment">//从右边找比左边小的数</span></span><br><span class="line">                 j--;</span><br><span class="line">             <span class="keyword">if</span> (i &lt; j)</span><br><span class="line">             &#123;</span><br><span class="line">                 <span class="built_in">array</span>[i] = <span class="built_in">array</span>[j];</span><br><span class="line">                 i++;</span><br><span class="line">             &#125;</span><br><span class="line"></span><br><span class="line">             <span class="keyword">while</span> (i &lt; j &amp;&amp; temp &gt; <span class="built_in">array</span>[i])  <span class="comment">//从左边找比右边大的数</span></span><br><span class="line">                 i++;</span><br><span class="line">             <span class="keyword">if</span> (i &lt; j)</span><br><span class="line">             &#123;</span><br><span class="line">                 <span class="built_in">array</span>[j] = <span class="built_in">array</span>[i];</span><br><span class="line">                 j--;</span><br><span class="line">             &#125;</span><br><span class="line"></span><br><span class="line">         &#125;</span><br><span class="line">         <span class="comment">//把基准数放到i位置</span></span><br><span class="line">         <span class="built_in">array</span>[i] = temp;</span><br><span class="line">         <span class="comment">//递归方法</span></span><br><span class="line">         QuickSort(<span class="built_in">array</span>, start, i - <span class="number">1</span>);</span><br><span class="line">         QuickSort(<span class="built_in">array</span>, i + <span class="number">1</span>, last);</span><br><span class="line">     &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure></p>
<p><strong>冒泡排序</strong><br><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">bubble_sort</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;&amp;nums)</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> len=nums.size();</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;len-i<span class="number">-1</span>;j++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(nums[j]&gt;nums[j+<span class="number">1</span>])swap(nums[j],nums[j+<span class="number">1</span>]);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
